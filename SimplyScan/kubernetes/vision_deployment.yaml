# vision.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vision
  template:
    metadata:
      labels:
        app: vision
    spec:
      containers:
      - name: vision
        image: <your-dockerhub-username>/vision-service:latest
        ports:
        - containerPort: 6000
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres-service:5432/mydatabase"
---
apiVersion: v1
kind: Service
metadata:
  name: vision-service
spec:
  selector:
    app: vision
  ports:
  - protocol: TCP
    port: 6000
    targetPort: 6000
  type: ClusterIP
