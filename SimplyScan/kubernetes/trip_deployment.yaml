apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trip
  template:
    metadata:
      labels:
        app: trip
    spec:
      containers:
      - name: trip
        image: <your-dockerhub-username>/trip-service:latest
        ports:
        - containerPort: 5003
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres-service:5432/mydatabase"
---
apiVersion: v1
kind: Service
metadata:
  name: trip-service
spec:
  selector:
    app: trip
  ports:
  - protocol: TCP
    port: 5003
    targetPort: 5003
  type: ClusterIP
